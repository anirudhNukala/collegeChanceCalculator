{% extends 'base.html' %}
{% block content %} 

    <h2>Colleges To Be Deleted</h2>
    <form action="submitdelete" method = 'post'>
    {% csrf_token %}
    <table style="width:100%" id="nba_table" class ="display">
        <thead>
          <tr>
              <th>Name</th>
          </tr>
        </thead>
        <tbody>
        {% for college in colleges %}
        <tr>
            <td><input type="checkbox" name="college[]" value="{{college.id}}" /></td>
            <td>{{college.name}}</td> 
        </tr>
        {% endfor %}
      </tbody>
      </table>
      <input type="submit" value = "Submit">
      </form>
      <a href=".">BACK TO ALL COLLEGES</a> 
      {% endblock %}
